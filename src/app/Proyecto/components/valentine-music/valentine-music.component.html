<div class="main">
  <div class="currentplaying">
    <svg class="spotify" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="50px" height="50px">
      <!-- SVG de Spotify -->
    </svg>
    <p class="heading">Musica :c</p>
  </div>

  <div *ngFor="let song of songs; let i = index" class="loader" (click)="playSong(i)">
    <div class="song">
      <p class="name">{{ song.title }}</p>
    </div>
    <div class="albumcover"></div>
    <div class="loading" *ngIf="currentSongIndex === i">
      <div class="load"></div>
      <div class="load"></div>
      <div class="load"></div>
      <div class="load"></div>
    </div>
    <div class="play" *ngIf="currentSongIndex !== i"></div>
  </div>

  <div class="volume-control">
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" [value]="1" (input)="changeVolume($event)">
  </div>


</div>

<!-- Toolbar en la parte superior -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Home</span>
</mat-toolbar>

<!-- Contenedor de navegaciÃ³n lateral -->
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        <mat-icon>home</mat-icon> Inicio
      </a>
      <a mat-list-item routerLink="/mensaje" routerLinkActive="active-link">
        <mat-icon>message</mat-icon> Mensaje
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
